<h3>Calculadora</h3>

<script>

    //Ejercicio 8, calculadora
    
    var valor1= "";
    var valor2= "";
    var acumulado = "";
    var suma = false;
    var resta= false;
    var multiplica= false;
    var divide = false;
    var resetear=false;
    
        
            function calculadora(numero){
                      
                        document.getElementById("resultado").value = acumulado + numero;
                        valor1 = document.getElementById("resultado").value;
                        acumulado = valor1; 
                       
            }  
             
            function sumar(){
    
                        valor2=acumulado;
                        acumulado="";
                        document.getElementById("resultado").value= acumulado;
                        valor1="";
                        suma=true;
    
             }
    
    
            function restar(){
     
                        valor2=acumulado;
                        acumulado="";
                        document.getElementById("resultado").value= acumulado;
                        valor1="";
                        resta=true;
    
            }
    
            function multiplicar(){
                        
                        valor2=acumulado;
                        acumulado="";
                        document.getElementById("resultado").value= acumulado;
                        valor1="";
                        multiplica=true;
    
            }
    
            function dividir(){
                      
                        valor2=acumulado;
                        acumulado="";
                        document.getElementById("resultado").value= acumulado;
                        valor1="";
                        divide=true;
            }
    
            function result(){
    
                 
                if (suma){
    
                        document.getElementById("resultado").value= parseInt(valor2) + parseInt(valor1);
                        acumulado=document.getElementById("resultado").value;
    
                }
    
                else if (resta){
     
                        document.getElementById("resultado").value= parseInt(valor2) - parseInt(valor1);
                        acumulado=document.getElementById("resultado").value;
    
                }
    
                else if (multiplica){
    
                        document.getElementById("resultado").value= parseInt(valor2) * parseInt(valor1);
                        acumulado=document.getElementById("resultado").value;
                        
                }
    
                else if (divide){
                     
                        document.getElementById("resultado").value= parseInt(valor2) / parseInt(valor1);
                        acumulado=document.getElementById("resultado").value;
                }
    
            }
       
            function reset(){
                
                valor1="";
                valor2="";
                acumulado="";
                document.getElementById("resultado").value= "0";
                resetear=true;
                suma=false;
                resta=false;
                multiplica=false;
                dividie=false;
            }
             
    
    </script>
    
          
    
                <table class="table">

                    <tr>

                    </tr>
